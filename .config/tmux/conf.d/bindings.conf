##### Prefix #####
unbind C-b
set -g prefix C-a
bind C-a send-prefix

##### Pane management #####
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

##### Toggle status bar #####
bind h run-shell "tmux setw -g status \$(tmux show -g -w status | grep -q off && echo on || echo off)"

