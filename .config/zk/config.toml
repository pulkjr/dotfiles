# NOTEBOOK SETTINGS
[notebook]
dir = "~/git/Personal/dailyZK"

[note]
filename = "{{title}}"

# EXTRA VARIABLES
[extra]
author = "pulk"

# EXTERNAL TOOLS
[tool]

# Default editor used to open notes.
editor = "nvim"

# Default shell used by aliases and commands.
shell = "/bin/zsh"

# Command used to preview a note during interactive fzf mode.
fzf-preview = "bat -p --color always {-1}"

# NAMED FILTERS
[filter]
recents = "--sort created- --created-after 'last two weeks'"


# COMMAND ALIASES
[alias]

# Edit the last modified note.
last = "zk edit --limit 1 --sort modified- $@"

# Edit the notes selected interactively among the notes created the last two weeks.
recent = "zk edit --sort created- --created-after 'last two weeks' --interactive"

# Open the zk conf file
conf = '$EDITOR ~/.config/zk/config.toml'
config = '$EDITOR ~/.config/zk/config.toml'

# Show a list of notes tagged as servers
server = "zk edit --sort created- --tag 'server' --interactive"

todo = 'cd "$ZK_NOTEBOOK_DI"; zk new --no-input "$ZK_NOTEBOOK_DIR/journal/todo";'
backlog = '$EDITOR "$ZK_NOTEBOOK_DIR/journal/backlog.md"'

# Create a new note
n = 'zk new --title "$@"'

# Create a new project note
np = 'zk new --title "$@" --template project.md'

[group.todo]
# Directories listed here will automatically use this group when creating notes.
paths = ["journal/todo"]

[group.todo.note]
# %Y-%m-%d is actually the default format, so you could use {{format-date now}} instead.
filename = "{{format-date now '%Y-%m'}}"
extension = "md"
template = "todo.md"

[group.project]
template = "project.md"
extension = "md"
